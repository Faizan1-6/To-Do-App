<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-gray-900 via-blue-900 to-gray-800 min-h-screen flex items-center justify-center text-white">

  <div class="bg-gray-800 w-full max-w-md rounded-2xl shadow-2xl p-6">
    <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">To-Do-App</h1>

    <div class="flex mb-4">
      <input 
        id="todo"
        onkeydown="addTodoEnter(event)"
        type="text" 
        placeholder="Write something..."
        class="flex-1 bg-gray-900 border-2 border-blue-700 rounded-l-lg px-4 py-2 outline-none text-white placeholder-gray-400 focus:border-blue-400"
      />
      <button 
        onclick="addTodo()"
        class="bg-blue-700 text-white px-5 py-2 rounded-r-lg hover:bg-blue-600 transition-all"
      >
        Add
      </button>
    </div>

    <ul id="list" class="space-y-3"></ul>

    <button 
      onclick="deleteAll()" 
      class="w-full mt-6 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition-all"
    >
      Delete All
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
